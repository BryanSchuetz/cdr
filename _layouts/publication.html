---
layout: default
---

<div class="publication">
  <h1>{{ page.title }}</h1>
  <img src="{{ page.image }}" alt="">
  <p class="publication-summary">{{ page.content | remove: "<p>" | remove: "</p>" }}</p>
  <p class="publication-link"><a href="{{ page.file }}" class="read-more"><svg class="more--icon" viewBox="0 0 200 200" preserveAspectRatio="xMinYMax meet"><use xlink:href="#more"></use></svg>Download</a></p>
</div>
